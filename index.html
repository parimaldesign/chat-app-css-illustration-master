<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css?v=2.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | [Challenge Name Here]</title>

	</head>
	<body>
		<main>
			<div class="section-wrap">
				<figure class="illustation">
					<div class="phone">
						<div class="notch"></div>
						<div class="phone-inner">
							<div class="app-header">
								<i class="fa fa-angle-left back"></i>
								<div class="user">
									<div class="img-wrap">
										<img src="images/avatar.jpg" alt="user-picture">
									</div>
									<div class="info">
										<p class="name">Samuel Green</p>
										<p class="availability">Available to Walk</p>
									</div>
								</div>
								<i class="fa fa-ellipsis-v"></i>
							</div>
							<div class="chat-wrap">
								<div class="cb cb-left animate__animated animate__fadeIn animate__fast">
									That sounds great. I'd be happy with that.
								</div>
								<div class="cb cb-left mb-15 animate__animated animate__fadeIn animate__delay-1s animate__fast">
									Could you send over some pictures of your dog, please?
								</div>
								<div class="img-msgs animate__animated animate__fadeIn animate__delay-2s animate__fast">
									<img src="images/dog-image-1.jpg" alt="Doggo" class="animate__animated animate__fadeIn animate__delay-3s animate__fast">
									<img src="images/dog-image-2.jpg" alt="Doggo" class="animate__animated animate__fadeIn animate__delay-3s animate__fast">
									<img src="images/dog-image-3.jpg" alt="Doggo" class="animate__animated animate__fadeIn animate__delay-3s animate__fast">
								</div>
								<div class="cb animate__animated animate__fadeIn animate__delay-4s animate__fast">
									Here are a few pictures. She's a happy girl!
								</div>
								<div class="cb mb-15 w-45 animate__animated animate__fadeIn animate__delay-5s animate__fast">
									Can you make it?
								</div>
								<div class="cb cb-left animate__animated animate__fadeIn animate__delay-6s animate__fast">
									She looks so happy! The time we discussed works. How long shall I take her out for?
								</div>
								<div class="cb cb-left cb-gradient animate__animated animate__fadeIn animate__delay-7s animate__fast">
									30 minute walk <span>$29</span>
								</div>
								<div class="cb cb-left cb-gradient animate__animated animate__fadeIn animate__delay-8s animate__fast">
									1 hour walk <span>$49</span>
								</div>
							</div>
							<div class="input-group">
								Type a messageâ€¦ <i class="fa fa-angle-right"></i>
							</div>
						</div>
					</div>
				</figure>
				<div class="content-wrap">
					<h1 class="title">Simple booking</h1>
					<p class="content">
						Stay in touch with our dog walkers through the chat interface. This makes it easy to 
						discuss arrangements and make bookings. Once the walk has been completed you can rate 
						your walker and book again all through the chat.
					</p>
				</div>
			</div>
		</main>

	</body>
</html>
